<div class="card card-body rounded shadow-sm">
    <p class="font-weight-bold">Comments:</p>
    <div class=" row user-img">
        <div class="row  p-3 mb-5 ">
            <div class="mb-3 rounded  ">
                <form [formGroup]="formcomment" (ngSubmit)="onSubmit()">

                    <textarea class="form-control shadow" id="exampleFormControlTextarea1" rows="5"
                        formControlName="CommentContent" placeholder="Write a comment:"></textarea>
                    <div class="text-right">
                        <button type="submit" class="btn btn-outline-dark rounded-pill shadow border border-white">
                            Comment
                        </button>
                    </div>
                </form>

            </div>
        </div>
        <div class="main-posts-panel text-center ">
            <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
                (scrolled)="onScroll()">
                <div class="scrollbar scrollbar-rare-wind  ">

                    <div class="row shadow comment  mb-3 bg-light rounded "
                        *ngFor="let comment of ImgList; let i = index">
                        <div class="row  justify-content-sm-center  justify-content-center">
                            <div class="col-3 col-sm-2   align-self-center">
                                <a [routerLink]="['/main-page/profile-page',comment.username]" routerLinkActive="active"
                                    rel="no-refresh" class="alert-light  ">
                                    <img src={{comment.userimage}} class="img-thumbnail rounded-circle border-0 shadow"
                                        width="100%">
                                </a>


                            </div>

                            <div class="col align-self-center">
                                <h4 class="text-md-start  text-center">
                                    <a [routerLink]="['/main-page/profile-page',comment.username]"
                                        routerLinkActive="active" rel="no-refresh"
                                        class="text-decoration-none p-3 mb-2 bg-transparent text-dark alert-light">
                                        {{comment.username}}
                                    </a>
                                </h4>
                            </div>
                            <div *ngIf="comment.username=== currentUser" class="col-3 float-right">
                                <div class="btn-group dropleft float-right">
                                    <button type="button" class="btn btn-light" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                            <path
                                                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                        </svg>
                                    </button>
                                    <div class="dropdown-menu rounded remove-menu  shadow-lg ">
                                        <a type="button"
                                            class="btn btn-danger btn-lg btn-block text-white shadow-lg rounded-pill "
                                            (click)="deleteComment(i)">Delete</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row ">
                            <div class=" align-self-center ">
                                <p class="text-left alert alert-light  rounded ">
                                    {{ comment.content}}
                                </p>
                            </div>

                        </div>
                    </div>


                </div>

            </div>
        </div>

    </div>
</div>
